content: >
  Highly skilled Software Development Engineer in Test with 10+ years building robust test
  automation frameworks and quality systems. Expert in API testing, UI automation, performance
  testing, and CI/CD integration using Python, Selenium, and modern testing tools. Proven
  ability to design scalable test architectures that catch bugs early, reduce manual testing
  effort by 80%, and maintain < 5% false positive rates. Strong engineering background with
  focus on testability, code quality, and continuous improvement. Passionate about combining
  development skills with testing expertise to deliver high-quality, reliable software at speed.
