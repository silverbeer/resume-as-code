content: >
  Strategic QE leader with 10+ years transforming software quality through automation, innovation,
  and team excellence. Expert in building comprehensive test automation frameworks and quality
  engineering programs that reduce defects by 90% while accelerating release cycles. Proven
  success leading QE teams to implement shift-left testing, continuous testing in CI/CD pipelines,
  and performance/security testing at scale. Strong advocate for quality ownership across
  engineering organizations through mentorship, best practices, and tool standardization.
  Passionate about leveraging modern testing approaches to deliver exceptional software quality
  and customer experiences.
